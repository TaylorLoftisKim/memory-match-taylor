<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="header-banner">
        <h1>Memory Match!</h1>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label class="textbox1" for="text">Player 1 Log-In</label><br>
          <input class="textbox1" type="text" name="text" value="">
        </div>
        <div class="form-group col-md-6">
          <label class="textbox2" for="text">Player 2 Log-In</label><br>
          <input class="textbox2" type="text" name="text" value="">
        </div>
      </div>
      <button type="button" id="startGame" class="btn center-block">Start!</button>
      <div class="board">

        <div class="0 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="1 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="2 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="3 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="4 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="5 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="6 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="7 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
      </div>

      <div class="board">
        <div class="8 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="9 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="10 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="11 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="12 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="13 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="14 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
        <div class="15 grid box">
          <h1><img src="pac12/cover.jpg" alt="?"/><span></span></h1>
        </div>
    </div>
    <div class="output">
      <h3 id="last">The Winner is<span class="player"></span></h3>
    </div>
    <audio autoplay="autoplay">
      <source src="audio/football.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    </div>
  </body>
</html>
